<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='author' content='Marcio Nunes Ferreira - https://www.linkedin.com/in/analistamarcio' />
	<title>Apple TV passcode</title>
</head>
<link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel='stylesheet' href='css/styles.css' type='text/css' />
<script src='js/jquery.min.js'></script>
<script src='js/mycode.js'></script>

<body>

<div class="content colxs-12 col-lg-12 col-md-12 col-sm-12">

	<div class="current-passcode col-xs-6 col-lg-6 col-md-6 col-sm-6">Current passcode = 4856</div>
	<div class="warning visible col-xs-6 col-lg-6 col-md-6 col-sm-6">Best viewed in Desktop</div>

	<div class="passcode-stage col-xs-12 col-lg-11 col-md-11 col-sm-12">

		<div class="passcode-title  col-xs-12 col-lg-11 col-md-11 col-sm-12">Enter Passcode</div>
		<div class="passcode-tip  col-xs-12 col-lg-11 col-md-11 col-sm-12">Enter your four-digit passcode.</div>

		<div class="passcode-pairs col-lg-11 col-md-11 col-sm-11">
			<div class="pcPair1 col-xs-2 col-lg-1 col-md-1 col-sm-1">1 - 5</div>
			<div class="col-lg-1 col-md-1"></div>
			<div class="pcPair2 col-xs-2 col-lg-1 col-md-1 col-sm-1">0 - 6</div>
			<div class="col-lg-1 col-md-1"></div>
			<div class="pcPair3 col-xs-2 col-lg-1 col-md-1 col-sm-1">2 - 7</div>
			<div class="col-lg-1 col-md-1"></div>
			<div class="pcPair4 col-xs-6 col-lg-1 col-md-1 col-sm-1">3 - 9</div>
			<div class="col-lg-1 col-md-1"></div>
			<div class="pcPair5 col-xs-6 col-lg-1 col-md-1 col-sm-1">4 - 8</div>
		</div>

		<div class="hash col-xs-12 col-lg-11 col-md-11 col-sm-12">####</div>
		<div class="result col-xs-12 col-xs-12 col-lg-11 col-md-11 col-sm-12">
			<div class="btnTryAgain">Clique here to try again</div>
			<a href="https://www.linkedin.com/in/analistamarcio" target="_blank">linkedin.com/in/analistamarcio</a>
		</div>

	</div>

	<div id="remote_control_stage">
		<div id="rc_top" onmousedown="MoveRC(1)" onmousemove="MoveRC(0)">
			
		</div>

		<div id="rc_butons">

			<!-- Remote control buttons -->
			<div class="imgButton"></div>
			<div class="imgButton"></div>
			<div class="imgButton"></div>
			<div class="imgButton"></div>

			<!-- Left canvas to left button of the remote control events -->
			<div id="canvas_bt_left" onmouseover="ChangeBgImg(0)" onmouseleave="ChangeBgImg(3)" onmousedown="ButtonPressed(0)">
				
			</div>
			
			<!-- Middle canvas to select button of the remote control events -->
			<div id="canvas_bt_select" onmouseover="ChangeBgImg(1)" onmouseleave="ChangeBgImg(3)" onmousedown="ButtonPressed(1)">
				
			</div>

			<!-- Right canvas to right button of the remote control events -->
			<div id="canvas_bt_right" onmouseover="ChangeBgImg(2)" onmouseleave="ChangeBgImg(3)" onmousedown="ButtonPressed(2)">
				
			</div>

		</div>

		<div id="rc_bottom" onmousedown="MoveRC(1)" onmousemove="MoveRC(0)">
			
		</div>
		
	</div>

</div>

<script type='text/javascript'>

		// initialize global variables
		var mode = false; // false = waiting click, true = clicked (mouse down / able to move Remote Control)
		var brdX = 0; // distance between rc left border and x coord clicked
		var brdY = 0; // distance between rc top border and x coord clicked
		var rcX1 = remote_control_stage.offsetLeft;
		var rcX2 = rcX1 + remote_control_stage.offsetWidth;
		var rcY1 = remote_control_stage.offsetTop;
		var rcY2 = rcY1 + remote_control_stage.offsetHeight;

		var currentPass = "4856";
		var stringPair = [];
		var currPasscodeDig = 0; // passcode digit enter (1 - 4)
		var currDigPair = 0; // digit pair highlighted (1 - 5)
		var result = 1; // 1 = correct passcode, 0 = wrong passcode

		$(document).mousemove(function(e) {
			MoveRC(e);
		});

		$(document).mouseup(function(e) {
			mode = false;
		});

		$('.current-passcode').mousemove(function(){
			$('.current-passcode').css("color", "white");
		});

		$('.current-passcode').mouseout(function(){
			$('.current-passcode').css("color", "rgb(56,56,56)");
		});

		$('.btnTryAgain').mousedown(function(){
			NewPasscodeRequire();
		});

</script>

</body>
</html>
