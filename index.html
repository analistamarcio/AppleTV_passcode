<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='author' content='Marcio Nunes Ferreira - https://www.linkedin.com/in/analistamarcio' />
	<title>Apple TV passcode</title>
</head>
<script src='js/jquery.min.js'></script>
<script src='js/mycode.js'></script>
<link rel='stylesheet' href='css/styles.css' type='text/css' />
<body>

<div class="content">

	<div id="remote_control_stage">
		<div id="rc_top">
			
		</div>

		<div id="rc_butons">

			<!-- Left canvas to left button of the remote control events -->
			<div id="canvas_bt_left" onmouseover="ChangeBgImg(0)" onmouseleave="ChangeBgImg(3)" onmousedown="ButtonPressed(0)">
				
			</div>
			
			<!-- Middle canvas to select button of the remote control events -->
			<div id="canvas_bt_select" onmouseover="ChangeBgImg(1)" onmouseleave="ChangeBgImg(3)" onmousedown="ButtonPressed(1)">
				
			</div>

			<!-- Right canvas to right button of the remote control events -->
			<div id="canvas_bt_right" onmouseover="ChangeBgImg(2)" onmouseleave="ChangeBgImg(3)" onmousedown="ButtonPressed(2)">
				
			</div>

			<!-- Remote control buttons -->
			<div class="imgButton"></div>
			<div class="imgButton"></div>
			<div class="imgButton"></div>
			<div class="imgButton"></div>

		</div>

		<div id="rc_bottom">
			
		</div>
		
	</div>

</div>

</body>
</html>
